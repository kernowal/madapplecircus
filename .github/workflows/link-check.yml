name: Link Check

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Link Checker
        uses: lycheeverse/lychee-action@v1.9.2
        with:
          args: "--verbose --no-progress --accept 200,429 ."
          fail: true

      - name: Annotate broken links
        if: failure()
        run: echo "‚ùå Broken links found. Please review the workflow logs."
